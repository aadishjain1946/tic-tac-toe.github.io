<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/model.js"></script>
</head>
<body>
    <div id="container">
        <div class="cover">
            <div id="select">
                <div class="choose">
                    <span>PLAYER-1</span>
                    <br>
                    <input type="radio" name="ply" id="zero"><span>O</span>
                    <input type="radio" name="ply" id="cross" class="left"><span>X</span>
                </div>
                <div class="checkbo">
                    <span>PLAYER 1</span>
                    <span id="one"></span>
                    <span id="p1" class="space"></span>
                    <button id="reset" class="space">RESET</button>
                    <span>PLAYER 2</span>
                    <span id="two"></span>
                    <span id="p2"></span>
                </div>
                <div class="game">
                    <div class="table">
                            <span class="disp fir"></span>
                            <span class="disp sec"></span>
                            <span class="disp thir"></span>
                            <span class="disp four"></span>
                       <div class="zero-cross one">
                        <button class="btn" name="1"></button>
                        <button class="btn" name="2"></button>
                        <button class="btn" name="3"></button>
                       </div>
                       <br>
                       <div class="zero-cross two">
                        <button class="btn" name="4"></button>
                        <button class="btn" name="5"></button>
                        <button class="btn" name="6"></button>
                       </div>
                       <br>
                       <div class="zero-cross three">
                        <button class="btn" name="7"></button>
                        <button class="btn" name="8"></button>
                        <button class="btn" name="9"></button>
                       </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
